
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" *ngFor="let item of pathHistory; let i = index">
            <a class="text-success" (click)="comeBack(i)">{{item.folder}}</a>
        </li>
    </ol>
</nav>

<div *ngFor="let item of path | keyvalue" class="text-danger">
    <span (click)="getContent(item.key)">{{item.key}}</span>
</div>
